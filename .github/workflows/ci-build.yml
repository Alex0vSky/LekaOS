# CI Workflow

name: CI - LekaOS & al.

on:
  push:
    branches:
      - develop
      - master

  pull_request:
    branches:
      - develop
      - 'feature/**'
      - 'bugfix/**'

jobs:
  config_build:
    name: Config & Build
    runs-on: [self-hosted, build]
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0

      - name: Create job timestamp
        id: create_job_timestamp
        run: echo "::set-output name=timestamp::$(date +'%Y%m%d%H%M%S')"

      - name: Cache ccache files
        id: cache_ccache_files
        uses: actions/cache@v2
        with:
          path: ~/.ccache
          key: ${ { runner.os } }-build-cache_ccache_files-${ { steps.create_job_timestamp.outputs.timestamp } }
          restore-keys: |
            ${ { runner.os } }-build-cache_ccache_files-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Cache Mbed OS
        id: cache_mbed_os
        uses: actions/cache@v2
        with:
          path: extern/mbed-os
          key: ${{ runner.os }}-build-cache_mbed_os-${{ hashFiles('extern/mbed-os/platform/include/platform/mbed_version.h', '.mbed_version') }}
          restore-keys: |
            ${{ runner.os }}-build-cache_mbed_os-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Curl Mbed OS
        if: steps.cache_mbed_os.outputs.cache-hit != 'true'
        run: |
          make mbed_curl

      - name: Cache CMake Config
        id: cache_cmake_config
        uses: actions/cache@v2
        with:
          path: cmake/config
          key: ${{ runner.os }}-build-cache_cmake_config-${{ hashFiles('mbed_app.json', 'targets/custom_targets.json', '.mbed_version', 'Makefile', 'CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-build-cache_cmake_config-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Cache build directory
        id: cache_build_directory
        uses: actions/cache@v2
        with:
          path: build
          key: ${{ runner.os }}-build-cache_build_directory-${{ hashFiles('mbed_app.json', 'targets/custom_targets.json', '.mbed_version', 'Makefile', 'CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-build-cache_build_directory-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Config build system
        if: steps.cache_cmake_config.outputs.cache-hit != 'true' || steps.cache_build_directory.outputs.cache-hit != 'true'
        run: |
          make config

      - name: Ccache pre build
        run: |
          make ccache_prebuild

      - name: Build LekaOS & al.
        run: |
          make

      - name: Ccache post build
        run: |
          make ccache_postbuild

      - name: Upload artifact compile_commands.json
        uses: exuanbo/actions-deploy-gist@v1.0.3
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gist_id: 705c060b5fa6bf84eda2e172c1db2aec
          gist_file_name: compile_commands.json
          file_path: build/compile_commands.json
